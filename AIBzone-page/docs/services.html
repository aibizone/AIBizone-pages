<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業内容 - AIBizone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .service-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .service-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card h2 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        .service-card p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>事業内容</h1>
    </header>
    <div class="service-container">
        <div class="service-card">
            <h2>生成AI導入支援</h2>
            <p>ChatGPTやClaud、Geminiなどの生成AIツールをスムーズに導入するための支援を行います。</p>
        </div>
        <div class="service-card">
            <h2>活用方法の指導</h2>
            <p>生成AIを効果的に活用するためのトレーニングや具体的な使い方の指導を提供します。</p>
        </div>
        <div class="service-card">
            <h2>生成AI選定サポート</h2>
            <p>ビジネスに最適な生成AIツールを選定し、導入の成功をサポートします。</p>
        </div>
    </div>
</body>
</html>
