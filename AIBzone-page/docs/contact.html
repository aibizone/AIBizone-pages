<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - AIBizone</title>
  
  <!-- 日本語対応のスタイリッシュなフォント例：Shippori Mincho + Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Shippori+Mincho:wght@500;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* 全体設定 */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8fafc;
      color: #333;
      line-height: 1.5;
    }

    /* ヘッダー */
    header {
      background-color: #212529;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    .logo-container span {
      font-size: 1.5rem;
      font-weight: bold;
      font-family: 'Shippori Mincho', serif;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      position: relative;
      padding: 5px;
      font-family: 'Shippori Mincho', serif;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
      margin: 0 auto;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* フッター */
    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    .sns-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .sns-links a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      display: block;
      min-width: 120px;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
      border: 1px solid #ffcc00;
      border-radius: 4px;
      padding: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sns-links a:hover {
      background-color: #ffcc00;
      color: #212529;
    }
    footer p {
      margin: 5px 0;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* メイン部分のスタイル */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="logo-container">
      <img src="assets/images/AIBizone決定版.png" alt="AIBizoneロゴ">
      <span>AIBizone</span>
    </div>
    <nav>
      <a href="index.html">トップページ</a>
      <a href="https://ameblo.jp/aibizone/entrylist.html" target="_blank" rel="noopener">ブログ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <!-- メイン部分 -->
  <main>
    <h1>お問い合わせ</h1>
    <form action="mailto:aibizone.yoshikawa@gmail.com" method="post" enctype="text/plain">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" placeholder="お名前を入力してください">

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください">

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力してください"></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <!-- フッター -->
  <footer>
    <div class="sns-links">
      <a href="https://fb.com/aibizone.yoshikawa/" target="_blank" rel="noopener">Facebook</a>
      <a href="https://x.com/aibizone" target="_blank" rel="noopener">X（Twitter）</a>

    </div>
    <p>&copy; 2025 AIBizone. All rights reserved. | <a href="about.html">会社情報</a></p>
  </footer>
</body>
</html>
