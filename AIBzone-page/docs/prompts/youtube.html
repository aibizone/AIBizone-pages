<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube台本プロンプト - AIBizone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .prompt-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
            color: #333;
        }
        table a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube台本プロンプト</h1>
    </header>
    <div class="prompt-container">
        <h2>プロンプト一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>プロンプトタイトル</th>
                    <th>説明</th>
                    <th>リンク</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>動画タイトル生成プロンプト</td>
                    <td>視聴者を引きつける魅力的な動画タイトルを生成するためのプロンプト。</td>
                    <td><a href="assets/prompts/youtube-title-prompt.pdf" target="_blank">ダウンロード</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ストーリーライン作成プロンプト</td>
                    <td>動画のストーリーラインや台本を効率よく作成するためのプロンプト。</td>
                    <td><a href="assets/prompts/youtube-storyline-prompt.pdf" target="_blank">ダウンロード</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
