    <link

    <style>
        /* 全体設定 */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.5;
        }

        /* ヘッダー */
        header {
            background-color: #212529;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header img {
            height: 40px;
        }
        .logo-container span {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Shippori Mincho', serif;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            position: relative;
            padding: 5px;
            font-family: 'Shippori Mincho', serif;
        }
        nav a::after {
            content: "";
            display: block;
            width: 0%;
            height: 2px;
            background: #ffcc00;
            transition: width 0.3s;
            margin: 0 auto;
            position: absolute;
            left: 0;
            bottom: 0;
        }
        nav a:hover::after {
            width: 100%;
        }

        /* フッター */
        footer {
            background-color: #212529;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .sns-links {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .sns-links a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            display: block;
            min-width: 120px;
            text-align: center;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #ffcc00;
            border-radius: 4px;
            padding: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .sns-links a:hover {
            background-color: #ffcc00;
            color: #212529;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* メイン部分のスタイル */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
